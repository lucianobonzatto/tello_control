name: pid_control
root: ./
startup_window: tello_drive
windows:
  - tello_drive:
      layout: tiled
      panes:
        - sleep 2; roslaunch tello_driver tello_node.launch
        - sleep 5; roslaunch tello_control pid0_control.launch

  - tello_drive:
      layout: tiled
      panes:
        - sleep 5;rosparam set /tello_ID0/tello_ID0_driver_node/vel_cmd_scale 0.1