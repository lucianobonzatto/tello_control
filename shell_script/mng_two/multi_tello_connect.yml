name: multi_tello_connect
root: ./
startup_window: multi_tello_connect
pre_window: source ~/tello_ws/devel/setup.bash
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - drivers:
      layout: tiled
      panes:
        - sleep 2; roslaunch tello_driver tello_node_ID0.launch
        - sleep 2; roslaunch tello_driver tello_node_ID8.launch